<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnites-About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="Assets/logo.png">
    </header>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html"> Home </a>
        <a href="signup.html"> Sign Up </a>
    </nav>

   
  
    <!-- CONTAINER -->
    <div class="container-form">
         <h2> Sign Up Now</h2>
        <form action="#" method="GET">
            <p>Name : </p>
            <input type="text">
            
            <p>Email : </p>
            <input type="email">
            
            <p>Password : </p>
            <input type="password">

            <p>Date of Birth : </p>
            <input type="date">
            
            <br><br>
            Gender : <br>
            <input type="radio" name="gender" id="male" > Male<br>
            <input type="radio" name="gender" id="female" > Female
            
            <br><br>
            Address : <br><br>
            <textarea name="address" id="" cols="40" rows="5"></textarea>
            
            <br><br>
            <input type="checkbox" name="" id="Agree">you agree to our terms and conditions
            <br><br>
            <button class="submit" onclick=""> Submit data 
        </form>
    


    </div>

    <br><br>
    <!-- FOOTER -->
    <footer>
        <div class="footer-copyright">Copyright &copy; Shinichi Nazakato - 2019</div>
        
        <div id="footer-images">
            <!-- note: isi link nya yng bener, lumayan dpt nilainya -->
            <a href="https://facebook.com">
                <img src="Assets/facebook.png" alt="">
            </a>
            <a href="https://twitter.com">
                <img src="Assets/twitter.png" alt="">
            </a>
        </div>

    </footer>
    
</body>
</html>
